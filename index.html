<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>

  <body>
    <div class="container-main">
        <div class="container-chat">
            <h3>Chat:</h3>
            <div class="container-innerchat">              
            </div>
        </div>
        <div class="container-king">
            <h1 class="current-king">Current King: None Currently</h1>
            <div class="current-king-img-container">
             <!-- <img src="./images/archer.png" />  -->
            </div>
            
            <h3 class="current-king-wins">Wins: 0</h3>
            <div class="container-fight-btn">
                <input class="fight-btn" type="submit" value="FIGHT!">
            </div>
        </div>
        <div class="container-choose-fighter">
            <h3>Choose Fighter:</h2>
            <div class="container-fighters">
              <!-- <div class="container-fighters-div">
                  <img src="https://i.imgur.com/Nefioe9.png"><p>Bosris</p>
                  <input type="checkbox">
              </div> -->
              <!-- <div class="container-fighters-div">
                  <img src="https://i.imgur.com/Nefioe9.png"><p>Bosris</p>
                  <input type="checkbox">
              </div> -->
               
            </div>

        </div>
      <div class="container-character-create">
          <h2>Create your character</h2>
          <label>Name:</label><input id="character-name" type="text">
          <label>class:</label>
            <select id="class-selected">
              <option value="knight">Knight</option>
              <option value="icewizard">Ice Wizard</option>
              <option value="archer">Archer</option>
            </select> 
          <input id="character-submit" type="submit">
      </div>
      <div class="container-character-image">
          <img id="character-class-photo" src="https://i.imgur.com/Nefioe9.png">
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
